<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>logo.png"/>

    <title>Simples Hub</title>

    <!-- SEO Meta description -->
    <meta name="description" content="Se a sua contabilidade tem que lidar com a emissão e o envio de parcelamentos e certidões todos os meses, o Emissão Simples é perfeito para você.">
    <meta name="author" content="Emissão Simples">
    <meta name="keywords" content="emissão simples, emitir, emitir parcelamento simples nacional, emitir parcelamento pgfn, emitir parcelamento, emitir parcelamento automático, sistema emissão parcelamentos, emitir certidões, emitir certificados, emitir cnd, emitir cnd fazenda, emitir cnd federal, emitir cnd procuradoria">
    <meta name="robots" content="index, follow">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="Emissão Simples"/> <!-- website name -->
    <meta property="og:site" content="https://www.emissaosimples.com.br/"/> <!-- website link -->
    <meta property="og:title" content="Emissão Simples | Emissão e Envio Automático de Guias"/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="Se a sua contabilidade tem que lidar com a emissão e o envio de parcelamentos e certidões todos os meses, o Emissão Simples é perfeito para você."/> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="<%= BASE_URL %>logo-perfil.jpeg"/> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="https://www.emissaosimples.com.br/"/> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article"/>
    <meta name="instagram:url" content="https://www.instagram.com/emissaosimples/">
    <meta name="facebook:url" content="https://www.facebook.com/emissaosimples/">
    <meta name="youtube:url" content="https://www.youtube.com/channel/UCVKrJt4SkBbZe5v1_p8NHLg">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body style="zoom: normal !important;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
